<nav [class]="'absolute top-0 left-0 right-0 z-50 transition-all duration-300 ' + navbarClasses()">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Left side - Navigation Links (Hidden on mobile) -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="#" class="text-white hover:text-pink-400 font-medium transition-colors duration-200">
          Tienda
        </a>
        <a href="#" class="text-white hover:text-pink-400 font-medium transition-colors duration-200">
          Contacto
        </a>
      </div>

      <!-- Center - Logo -->
      <div class="flex items-center">
        <div class="flex items-center space-x-2">
          <!-- Diamond Icon -->
          <lucide-angular [img]="Gem" class="w-6 h-6 text-pink-400" />
          <!-- Logo Text -->
          <span class="text-xl md:text-2xl font-bold text-white hover:text-pink-400 transition-colors duration-200 cursor-pointer">ShopClassy</span>
        </div>
      </div>

      <!-- Right side - Icons -->
      <div class="flex items-center space-x-4 md:space-x-6">
        <!-- Search Icon (Hidden on mobile) -->
        <button class="hidden md:block text-white hover:text-pink-400 transition-colors duration-200">
          <lucide-angular [img]="Search" class="w-6 h-6" />
        </button>

        <!-- Profile Icon (Hidden on mobile) -->
        <button class="hidden md:block text-white hover:text-pink-400 transition-colors duration-200">
          <lucide-angular [img]="User" class="w-6 h-6" />
        </button>

        <!-- Shopping Cart Icon with Badge -->
        <button class="text-white hover:text-pink-400 transition-colors duration-200 relative">
          <lucide-angular [img]="ShoppingCart" class="w-6 h-6" />
          <!-- Cart Badge - Reactivo -->
          @if (cartItemsCount() > 0) {
            <span [class]="'absolute -top-2 -right-2 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-medium transition-colors duration-300 ' + cartBadgeClasses()">
              {{ cartItemsCount() }}
            </span>
          }
        </button>

        <!-- Mobile Menu Button -->
        <button 
          (click)="toggleMenu()"
          class="md:hidden text-white hover:text-pink-400 transition-colors duration-200">
          <lucide-angular [img]="Menu" class="w-6 h-6" />
        </button>
      </div>
    </div>

    <!-- Mobile Menu - Reactivo -->
    @if (isMenuOpen()) {
      <div class="md:hidden bg-white shadow-lg rounded-lg mt-2 mx-4 border border-gray-200">
        <div class="px-4 pt-4 pb-3 space-y-3">
          <!-- Mobile Navigation Links -->
          <a href="#" class="block px-3 py-3 text-gray-900 hover:text-pink-600 hover:bg-pink-50 font-medium transition-colors duration-200 rounded-lg">
            Tienda
          </a>
          <a href="#" class="block px-3 py-3 text-gray-900 hover:text-pink-600 hover:bg-pink-50 font-medium transition-colors duration-200 rounded-lg">
            Contacto
          </a>
          <a href="#" class="block px-3 py-3 text-gray-900 hover:text-pink-600 hover:bg-pink-50 font-medium transition-colors duration-200 rounded-lg">
            Mi Cuenta
          </a>
          
          <!-- Divider -->
          <div class="border-t border-gray-200 my-3"></div>
          
          <!-- Cart Section -->
          <div class="flex items-center justify-between px-3 py-3 bg-gray-50 rounded-lg">
            <span class="text-gray-900 font-medium">Carrito</span>
            <div class="flex items-center space-x-2">
              <lucide-angular [img]="ShoppingCart" class="w-5 h-5 text-gray-600" />
              <span [class]="'text-xs rounded-full h-6 w-6 flex items-center justify-center font-medium ' + cartBadgeClasses()">
                {{ cartItemsCount() }}
              </span>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</nav>
