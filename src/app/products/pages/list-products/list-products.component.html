<!-- src/app/products/pages/list-products/list-products.component.html -->
<div class="min-h-screen bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 mt-15">
      
      <!-- BotÃ³n de volver -->
      <div class="mb-6 cursor-pointer hover:text-pink-400 transition-colors duration-200">
        <button 
          (click)="goBack()"
          class="flex items-center ">
          <span class="mr-2"><lucide-angular [img]="ArrowLeft" class="w-4 h-4" /></span>
          Volver
        </button>
      </div>
      
      <!-- Componente de filtros -->
      <filter-products-component 
        [totalProducts]="totalProducts()"
        [showingProducts]="showingProducts()"
        (filterChange)="onFilterChange($event)">
      </filter-products-component>
      
      <!-- Lista de productos -->
      <app-products-component 
        [products]="filteredProducts()"
        [isLoading]="isLoading()">
      </app-products-component>
      
    </div>
  </div>
