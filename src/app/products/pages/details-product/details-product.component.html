<div class="min-h-screen bg-gray-50">
  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Back Button -->
    <div class="mt-15 mb-6">
      <button 
        (click)="goBack()"
        class="flex items-center text-gray-600 hover:text-gray-900 transition-colors duration-200">
        <lucide-angular [img]="ChevronLeft" class="w-6 h-6" />
        Volver
      </button>
    </div>
    
    <!-- Product Detail Layout -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      
      <!-- Left Column - Images -->
      <div class="w-full">
        <images-layout 
          [images]="productImages()" 
          [productName]="productName()">
        </images-layout>
      </div>
      
      <!-- Right Column - Product Info -->
      <div class="w-full">
        <div class="bg-white rounded-lg shadow-lg p-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-4">
            {{ productName() }}
          </h1>
          
          @if (currentProduct()) {
            <div class="space-y-4">
              <!-- Precio -->
              <div class="text-2xl font-bold text-pink-600">
                ${{ currentProduct()!.price.toLocaleString() }}.00 COP
              </div>
              
              <!-- Rating -->
              <div class="flex items-center space-x-2">
                <div class="flex text-yellow-400">
                  @for (star of [1,2,3,4,5]; track star) {
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                    </svg>
                  }
                </div>
                <span class="text-gray-600">{{ currentProduct()!.rating }} (847 reseñas)</span>
              </div>
              
              <!-- Categoría -->
              <div class="text-gray-600">
                <span class="font-medium">Categoría:</span> {{ currentProduct()!.category }}
              </div>
              
              <!-- ID del Producto -->
              <div class="text-gray-600">
                <span class="font-medium">ID:</span> {{ productId() }}
              </div>
            </div>
          } @else {
            <p class="text-red-500">Producto no encontrado</p>
          }
        </div>
      </div>
      
    </div>
    
  </div>
</div>
