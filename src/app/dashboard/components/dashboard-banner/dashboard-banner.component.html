<section class="relative min-h-screen overflow-hidden">
    <!-- Background Image -->
    <div class="absolute inset-0">
      <img src="/banner.jpg" alt="Banner Background" class="w-full h-full object-cover">
    </div>

    <!-- Black Shadow -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-black/20 to-transparent"></div>

    <!-- Bokeh Effects -->
    <div class="absolute inset-0">
      <div class="absolute top-20 left-20 w-4 h-4 bg-white rounded-full opacity-30 animate-pulse"></div>
      <div class="absolute top-40 right-32 w-6 h-6 bg-white rounded-full opacity-20 animate-pulse delay-1000"></div>
      <div class="absolute bottom-32 left-1/3 w-3 h-3 bg-white rounded-full opacity-40 animate-pulse delay-2000"></div>
      <div class="absolute top-1/2 right-20 w-5 h-5 bg-white rounded-full opacity-25 animate-pulse delay-1500"></div>
      <div class="absolute bottom-20 right-1/3 w-4 h-4 bg-white rounded-full opacity-35 animate-pulse delay-3000"></div>
    </div>
  
    <!-- Content Container -->
    <div class="relative z-10 container mx-auto px-4 py-20">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center min-h-screen">
        
        <!-- Left Content -->
        <div class="text-white space-y-8">
          <div class="space-y-4">
            <h1 class="text-6xl lg:text-7xl font-bold leading-tight">
              Nuevos<br>
              <span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-pink-100">
                Lanzamientos
              </span>
            </h1>
            
            <p class="text-xl lg:text-2xl text-gray-100 leading-relaxed max-w-lg">
              Lleva tu rutina a otro nivel con la última tecnología de punta coreana. 
              Mejora notablemente la firmeza de la piel.
            </p>
          </div>
  
          <button 
            (click)="onViewProducts()"
            class="bg-gradient-to-r from-pink-400 to-pink-500 hover:from-pink-500 hover:to-pink-600 
                   text-white font-semibold py-4 px-8 rounded-full text-lg transition-all duration-300 
                   transform hover:scale-105 hover:shadow-xl">
            Ver Productos
          </button>
        </div>
          </div>
        </div>
  </section>
