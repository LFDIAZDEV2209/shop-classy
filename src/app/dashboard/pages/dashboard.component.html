<div class="min-h-screen bg-gray-50">
  
    <!-- Loading Overlay -->
    <div 
      [class]="'fixed inset-0 bg-white z-50 flex items-center justify-center transition-all duration-500 ' + loadingClasses()">
      <div class="text-center">
        <div class="w-16 h-16 border-4 border-pink-200 border-t-pink-500 rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-gray-600 text-lg">Cargando ShopClassy...</p>
      </div>
    </div>
  
    <!-- Main Content -->
    <div [class]="'transition-all duration-500 ' + contentClasses()">
      
      <!-- Dashboard Banner -->
      <dashboard-banner></dashboard-banner>
      
      <!-- Products Sections -->
      <products-sections></products-sections>
      
      <!-- Choose Us Section -->
      <chooseus-section></chooseus-section>
      
    </div>
  
    <!-- Scroll to Top Button -->
    @if (scrollPosition() > 300) {
      <button 
        (click)="scrollToTop()"
        class="fixed bottom-8 right-8 bg-pink-500 hover:bg-pink-600 text-white p-3 rounded-full shadow-lg transition-all duration-300 z-40">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
      </button>
    }
  
  </div>
